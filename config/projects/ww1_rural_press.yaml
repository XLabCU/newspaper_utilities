# WWI Coverage in Rural Press - Example Configuration
# Analysis of how rural Canadian newspapers covered World War I

project:
  name: "WWI in Rural Canada"
  description: "Analysis of World War I coverage in rural Canadian newspapers (1914-1918)"
  researcher: ""
  date_range: ["1914-08-01", "1918-11-11"]

# Tag definitions for WWI coverage analysis
tags:
  - id: "war_news"
    label: "War News"
    keywords:
      - "war"
      - "battle"
      - "soldier"
      - "casualty"
      - "germany"
      - "france"
      - "britain"
      - "allies"
      - "trenches"
      - "artillery"
      - "regiment"
      - "wounded"
      - "victory"
      - "defeat"
    weight: 15
    color: "#8B0000"

  - id: "local_war_effort"
    label: "Local War Effort"
    keywords:
      - "enlist"
      - "recruit"
      - "conscription"
      - "draft"
      - "war bonds"
      - "red cross"
      - "fundrais"
      - "patriotic"
      - "volunteer"
      - "donation"
    weight: 10
    color: "#228B22"

  - id: "home_front"
    label: "Home Front"
    keywords:
      - "rationing"
      - "food conservation"
      - "war garden"
      - "farm production"
      - "factory"
      - "women work"
      - "labour shortage"
    weight: 8
    color: "#4682B4"

  - id: "casualties"
    label: "Casualties & Memorials"
    keywords:
      - "killed in action"
      - "missing"
      - "prisoner of war"
      - "memorial"
      - "honour roll"
      - "fallen"
      - "sacrifice"
    weight: 12
    color: "#000000"

  - id: "local_news"
    label: "Local News"
    keywords:
      - "town"
      - "county"
      - "local"
      - "community"
      - "meeting"
      - "social"
    weight: 5
    color: "#DAA520"

  - id: "advertisement"
    label: "Advertisement"
    keywords:
      - "for sale"
      - "wanted"
      - "notice"
      - "price"
      - "cents"
      - "dollar"
    weight: 2
    color: "#A9A9A9"

# Timeline of major WWI events
timeline:
  reference_events:
    # 1914 - War Begins
    - id: "war_declaration"
      date: "1914-08-04"
      title: "Britain Declares War on Germany"
      location: "London, UK"
      type: "declaration"
      category: "war_start"

    - id: "canada_enters"
      date: "1914-08-04"
      title: "Canada Enters WWI"
      location: "Ottawa, Canada"
      type: "declaration"
      category: "war_start"

    - id: "first_battle_ypres"
      date: "1914-10-19"
      title: "First Battle of Ypres"
      location: "Ypres, Belgium"
      type: "battle"
      category: "major_battle"

    # 1915
    - id: "second_ypres"
      date: "1915-04-22"
      title: "Second Battle of Ypres (Gas Attack)"
      location: "Ypres, Belgium"
      type: "battle"
      category: "major_battle"

    # 1916
    - id: "somme"
      date: "1916-07-01"
      title: "Battle of the Somme Begins"
      location: "Somme, France"
      type: "battle"
      category: "major_battle"

    # 1917
    - id: "vimy_ridge"
      date: "1917-04-09"
      title: "Battle of Vimy Ridge"
      location: "Vimy, France"
      type: "battle"
      category: "canadian_victory"

    - id: "passchendaele"
      date: "1917-11-06"
      title: "Battle of Passchendaele"
      location: "Passchendaele, Belgium"
      type: "battle"
      category: "major_battle"

    # 1918
    - id: "hundred_days"
      date: "1918-08-08"
      title: "Hundred Days Offensive"
      location: "France"
      type: "offensive"
      category: "end_war"

    - id: "armistice"
      date: "1918-11-11"
      title: "Armistice Signed"
      location: "Compi√®gne, France"
      type: "armistice"
      category: "war_end"

  correlation_tags: ["war_news", "local_war_effort", "casualties"]
  local_label: "Rural Press Reports"
  reference_label: "Major WWI Events"

# Text analysis comparing war coverage vs other news
text_analysis:
  comparison_groups:
    - id: "war_coverage"
      label: "War Coverage"
      description: "Articles about WWI"
      filter:
        tags: ["war_news", "local_war_effort", "casualties"]

    - id: "home_front"
      label: "Home Front"
      description: "Articles about domestic war effort"
      filter:
        tags: ["home_front"]

    - id: "local_news"
      label: "Local Peacetime News"
      description: "Non-war local news"
      filter:
        tags: ["local_news"]
        exclude_tags: ["war_news", "local_war_effort", "casualties", "home_front"]

  sensational_keywords:
    - "horror"
    - "terrible"
    - "tragic"
    - "devastating"
    - "brutal"
    - "savage"
    - "heroic"
    - "glorious"
    - "sacrifice"
    - "victory"
    - "defeat"
    - "catastrophe"

  custom_stopwords: []

  wordcloud:
    max_words: 50
    min_word_length: 3

# Entity extraction for WWI analysis
entity_extraction:
  entity_types:
    - name: "PERSON"
      enabled: true
      color: "#FF6B6B"
      icon: "person"
    - name: "ORG"
      enabled: true
      color: "#4ECDC4"
      icon: "organization"
    - name: "GPE"
      enabled: true
      color: "#45B7D1"
      icon: "location"
    - name: "LOC"
      enabled: true
      color: "#96CEB4"
      icon: "location"

  filtering:
    min_mentions: 2
    min_entity_length: 3
    max_entity_length: 100
    skip_all_caps: true
    skip_single_char: true

  normalization:
    enabled: true
    aliases:
      "Canadian Expeditionary Force": ["CEF", "Canadian Forces"]
      "British Expeditionary Force": ["BEF", "British Forces"]
      "Kaiser Wilhelm II": ["the Kaiser", "Wilhelm", "Kaiser"]
      "Prime Minister Robert Borden": ["Borden", "PM Borden"]
    fuzzy_matching:
      enabled: true
      threshold: 0.85

  custom_dictionaries: {}

# Network analysis for WWI entities
network_analysis:
  graphs:
    - name: "entity_cooccurrence"
      enabled: true
      description: "Entities appearing in same article"
      type: "cooccurrence"
      parameters:
        window: "article"
        min_cooccurrences: 2
        weight_by_frequency: true

    - name: "temporal_network"
      enabled: true
      description: "Entity relationships over time"
      type: "temporal"
      parameters:
        time_slices: "quarter"  # Quarterly analysis over war years
        sliding_window: false

    - name: "tag_based_network"
      enabled: true
      description: "Entities grouped by article tags"
      type: "tag_based"
      parameters:
        tags: ["war_news", "local_war_effort", "casualties"]
        cross_tag_edges: true

  metrics:
    node_metrics:
      - "degree_centrality"
      - "betweenness_centrality"
      - "closeness_centrality"
      - "pagerank"
    graph_metrics:
      - "density"
      - "diameter"
      - "average_path_length"
    temporal_metrics:
      - "entity_emergence_rate"
      - "entity_persistence"
      - "entity_burstiness"

  community_detection:
    enabled: true
    algorithms:
      - name: "louvain"
        enabled: true
        resolution: 1.0

  filtering:
    min_degree: 1
    min_edge_weight: 0.1
    top_n_nodes: null
    giant_component_only: false

# Dashboard configuration
dashboard:
  title: "WWI in Rural Canada: Interactive Analysis"
  sections:
    - "timeline"
    - "tag_distribution"
    - "text_analysis"
    - "word_cloud"
    - "entity_network"
    - "entity_timeline"
    - "article_browser"
  theme:
    primary_color: "#2C3E50"
    secondary_color: "#8B0000"
    background: "#ECF0F1"
