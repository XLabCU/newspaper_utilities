  correlation_tags: ["whitechapel_ripper"]
  local_label: "Canadian Reports"
  reference_label: "London Events"

# Text analysis matching original comparison
text_analysis:
  comparison_groups:
    - id: "ripper_coverage"
      label: "Ripper Coverage"
      description: "Articles tagged with whitechapel_ripper"
      filter:
        tags: ["whitechapel_ripper"]

    - id: "general_news"
      label: "General News"
      description: "All other articles"
      filter:
        exclude_tags: ["whitechapel_ripper"]

  sensational_keywords:
    - "horror"
    - "horrible"
    - "terrible"
    - "shocking"
    - "brutal"
    - "savage"
    - "fiend"
    - "monster"
    - "ghastly"
    - "dreadful"
    - "frightful"
    - "atrocious"
    - "heinous"
    - "gruesome"
    - "grisly"
    - "macabre"
    - "sinister"
    - "diabolical"
    - "mysterious"
    - "terror"
    - "panic"
    - "fear"
    - "blood"
    - "mutilated"
    - "outrage"

  custom_stopwords: []

  wordcloud:
    max_words: 50
    min_word_length: 3

# Entity extraction for Whitechapel project
entity_extraction:
  entity_types:
    - name: "PERSON"
      enabled: true
      color: "#FF6B6B"
      icon: "person"
    - name: "ORG"
      enabled: true
      color: "#4ECDC4"
      icon: "organization"
    - name: "GPE"
      enabled: true
      color: "#45B7D1"
      icon: "location"
    - name: "LOC"
      enabled: true
      color: "#96CEB4"
      icon: "location"

  filtering:
    min_mentions: 2
    min_entity_length: 3
    max_entity_length: 100
    skip_all_caps: true
    skip_single_char: true

  normalization:
    enabled: true
    aliases:
      "Jack the Ripper": ["the Ripper", "Whitechapel Fiend", "Leather Apron", "London Monster"]
      "Mary Ann Nichols": ["Polly Nichols", "Mary Nichols"]
      "Scotland Yard": ["Metropolitan Police", "the Yard"]
      "Shawville": ["Shawville village"]
    fuzzy_matching:
      enabled: true
      threshold: 0.85

  custom_dictionaries: {}

# Network analysis
network_analysis:
  graphs:
    - name: "entity_cooccurrence"
      enabled: true
      description: "Entities appearing in same article"
      type: "cooccurrence"
      parameters:
        window: "article"
        min_cooccurrences: 2
        weight_by_frequency: true

    - name: "temporal_network"
      enabled: true
      description: "Entity relationships over time"
      type: "temporal"
      parameters:
        time_slices: "month"
        sliding_window: false

    - name: "tag_based_network"
      enabled: true
      description: "Entities grouped by article tags"
      type: "tag_based"
      parameters:
        tags: ["whitechapel_ripper", "crime_general", "local_shawville"]
        cross_tag_edges: true

  metrics:
    node_metrics:
      - "degree_centrality"
      - "betweenness_centrality"
      - "closeness_centrality"
      - "pagerank"
    graph_metrics:
      - "density"
      - "diameter"
      - "average_path_length"
    temporal_metrics:
      - "entity_emergence_rate"
      - "entity_persistence"
      - "entity_burstiness"

  community_detection:
    enabled: true
    algorithms:
      - name: "louvain"
        enabled: true
        resolution: 1.0

  filtering:
    min_degree: 1
    min_edge_weight: 0.1
    top_n_nodes: null
    giant_component_only: false

# Dashboard configuration
dashboard:
  title: "Whitechapel in Shawville: Interactive Analysis"
  sections:
    - "timeline"
    - "tag_distribution"
    - "text_analysis"
    - "word_cloud"
    - "entity_network"
    - "entity_timeline"
    - "article_browser"
  theme:
    primary_color: "#2C3E50"
    secondary_color: "#8B0000"
    background: "#ECF0F1"
