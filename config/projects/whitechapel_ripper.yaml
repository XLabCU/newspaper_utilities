# Whitechapel in Shawville Project Configuration
# Analysis of Jack the Ripper coverage in 1880s Canadian newspapers

project:
  name: "Whitechapel in Shawville"
  description: "Analysis of Jack the Ripper coverage in 1880s Canadian newspapers"
  researcher: ""
  date_range: ["1888-08-01", "1888-12-31"]

