# Default Configuration for Newspaper Analysis Pipeline
# This configuration provides a minimal, generic setup for analyzing historical newspapers

project:
  name: "Newspaper Analysis"
  description: "Historical newspaper content analysis"
  researcher: ""
  date_range: []

# Tag definitions for article classification
tags:
  - id: "general"
    label: "General Content"
    keywords: []
    weight: 1
    color: "#808080"

# Timeline correlation settings
timeline:
  reference_events: []
  correlation_tags: []
  local_label: "Local Publications"
  reference_label: "Reference Events"

# Text analysis configuration
text_analysis:
  comparison_groups:
    - id: "all_articles"
      label: "All Articles"
      description: "All articles in corpus"
      filter: {}

  sensational_keywords:
    - "horror"
    - "horrible"
    - "terrible"
    - "shocking"
    - "brutal"
    - "savage"
    - "fiend"
    - "monster"
    - "ghastly"
    - "dreadful"
    - "frightful"
    - "atrocious"
    - "heinous"
    - "gruesome"
    - "grisly"

  custom_stopwords: []

  wordcloud:
    max_words: 50
    min_word_length: 3

# Entity extraction configuration
entity_extraction:
  entity_types:
    - name: "PERSON"
      enabled: true
      color: "#FF6B6B"
      icon: "person"
    - name: "ORG"
      enabled: true
      color: "#4ECDC4"
      icon: "organization"
    - name: "GPE"
      enabled: true
      color: "#45B7D1"
      icon: "location"
    - name: "LOC"
      enabled: true
      color: "#96CEB4"
      icon: "location"

  filtering:
    min_mentions: 2
    min_entity_length: 3
    max_entity_length: 100
    skip_all_caps: true
    skip_single_char: true

  normalization:
    enabled: false
    aliases: {}
    fuzzy_matching:
      enabled: false
      threshold: 0.85

  custom_dictionaries: {}

# Network analysis configuration
network_analysis:
  graphs:
    - name: "entity_cooccurrence"
      enabled: true
      description: "Entities appearing in same article"
      type: "cooccurrence"
      parameters:
        window: "article"
        min_cooccurrences: 2
        weight_by_frequency: true

  metrics:
    node_metrics:
      - "degree_centrality"
      - "betweenness_centrality"
      - "pagerank"
    graph_metrics:
      - "density"
    temporal_metrics: []

  community_detection:
    enabled: false
    algorithms: []

  filtering:
    min_degree: 1
    min_edge_weight: 0.1
    top_n_nodes: null
    giant_component_only: false

# Dashboard configuration
dashboard:
  title: "Newspaper Analysis Dashboard"
  sections:
    - "tag_distribution"
    - "text_analysis"
    - "article_browser"
  theme:
    primary_color: "#2C3E50"
    secondary_color: "#3498DB"
    background: "#ECF0F1"
